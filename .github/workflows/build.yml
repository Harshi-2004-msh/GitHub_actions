name: Build and Upload Artifact (Node.js)
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.19.0
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
      - name: Create artifact directory
        run: |
          mkdir -p artifacts
          cp -r dist/* artifacts/  # Update 'dist/' to your build output folder
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-artifact
          path: artifacts
